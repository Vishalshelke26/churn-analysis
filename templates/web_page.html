<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="overlay">
    <div class="card">
        <h1>Customer Churn Prediction</h1>
        <p>Predict whether a customer will churn using ML</p>

        <form method="POST" action="/model/churn">
            <input type="number" name="age" placeholder="Age" required>
            <input type="number" name="tenure_months" placeholder="Tenure (Months)" required>
            <input type="number" name="monthly_logins" placeholder="Monthly Logins" required>
            <input type="number" step="0.1" name="avg_session_time" placeholder="Avg Session Time" required>
            <input type="number" step="0.01" name="usage_growth_rate" placeholder="Usage Growth Rate" required>
            <input type="number" name="last_login_days_ago" placeholder="Last Login Days Ago" required>
            <input type="number" step="0.1" name="total_revenue" placeholder="Total Revenue" required>
            <input type="number" name="payment_failures" placeholder="Payment Failures" required>
            <input type="number" step="0.1" name="avg_resolution_time" placeholder="Avg Resolution Time" required>
            <input type="number" step="0.1" name="csat_score" placeholder="CSAT Score" required>
            <input type="number" step="0.01" name="email_open_rate" placeholder="Email Open Rate" required>
            <input type="number" step="0.01" name="marketing_click_rate" placeholder="Marketing Click Rate" required>
            <input type="number" name="nps_score" placeholder="NPS Score" required>
            <input type="number" step="0.1" name="engagement_score" placeholder="Engagement Score" required>

            <button type="submit">Predict Churn</button>
        </form>
    </div>
</div>

</body>
</html>
